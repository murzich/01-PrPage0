<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Sell it</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
<div class="login-page__wrapper">
    <main class="login-page">
        <header class="login-page__logo">
            <img src="./img/sell-it--white.png" alt="Sell It" class="login-page__img">
        </header>
        <form class="login-page__content">
            <div class="tabs">
                <button type="button" class="tabs__tab login-page__button" data-fieldset="sign-in">Sign in</button>
                <button type="button" class="tabs__tab login-page__button" data-fieldset="sign-up">Sign up</button>
            </div>
            <fieldset id="sign-in" class="login-page__field _active">
                <input type="email" class="login__input" placeholder="Email">
                <input type="password" class="login__input" placeholder="Password">
                <button type="submit" class="login__submit login-page__button">Login</button>
            </fieldset>
            <fieldset id="sign-up" class="login-page__field">
                <input type="email" class="login__input" placeholder="Email">
                <input type="password" class="login__input" placeholder="Password">
                <button type="submit" class="login__submit login-page__button">Sign up</button>
            </fieldset>
        </form>
        <footer class="footer footer--login">Frontend labs 2017</footer>
    </main>
</div>
<script src="tabs.js"></script>
</body>
</html>
